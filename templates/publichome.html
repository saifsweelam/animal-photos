<html lang="en">

<head>
    <title>Animal Photos</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="header">
        <div class="title">
            <h1>Animal Photos</h1>
            <h3>Animal photography worldwide network</h3>
        </div>
        <div class="login_area">
            <a href='{{url_for("showLogin")}}'>Login</a>
        </div>
    </div>
    <div class="list">
        {% for x in species %}
        <div class="item">
            <a href='{{url_for("showPhotos", species_id=x.id)}}'>{{x.name}}</a>
        </div>
        {% endfor %}
    </div>
</body>

</html>
